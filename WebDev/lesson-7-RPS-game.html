<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper sissors</title>
  <link rel="stylesheet" href="lesson-7-RPG-game.css"> 

</head>
<body>
  
    <h1 class="title">Rock Paper Sissors</h1>
    
    <button onclick="
    playgame('rock')
    " class="move-button"><img src="rock-emoji.png" class="move-icon"></button> 
    
    <button onclick="
    playgame('paper')
    " class="move-button"><img src="paper-emoji.png" class="move-icon"></button> 

    <button onclick="
    playgame('scissors')
    " class="move-button"><img src="scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score')
    updateScoreElement()
    
    " class="reset-score-button">Reset score</button>
  
 
  <script src="lesson-7-RPG-game.js"></script>

</body>
</html>
